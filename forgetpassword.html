<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="forgetpassword.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li><a href="./dasboard.html">Dasboard</a></li>
          <li><a href="/Userlogin.html">Login</a></li>
          <li><a href="/Registation.html">Signup</a></li>
          <li><a href="./home.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <h2>Reset Password</h2>
        <form onsubmit="resetPassword(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter your username"
            />
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
              placeholder="Enter new password"
            />
          </div>
          <button type="submit">Change Password</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Recruitment Management System. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
      async function resetPassword(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the form data
        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const newPassword = document.getElementById("new-password").value;

        // Prepare the URL with query parameters
        const url = `http://localhost:8080/reset/password?userName=${username}&emailId=${email}&password=${newPassword}`;

        try {
          // Send the PUT request
          const response = await fetch(url, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            alert("Password updated successfully.");
            window.location.href = "dasboard.html";
          } else {
            alert(
              "Failed to update password. Please check your details and try again."
            );
          }
        } catch (error) {
          console.error("Error:", error);
          alert(
            "An error occurred while updating the password. Please try again later."
          );
        }
      }
    </script>
  </body>
</html>
